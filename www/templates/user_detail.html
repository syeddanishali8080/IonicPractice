
<ion-view
can-swipe-back="true">
  <ion-content>


    <h2>{{userInfo.id}}</h2>
    <h2>{{userInfo.name}}</h2>
    <h2>{{userInfo.username}}</h2>
    <a target="_blank">{{userInfo.html_url}}</a>
    <a>{{userInfo.links.web}}</a>
    <a>{{userInfo.links.twitter}}</a>
    <img ng-src="{{userInfo.avatar_url}}" />


  </ion-content>
</ion-view>
